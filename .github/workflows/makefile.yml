name: Makefile CI

on:
  push:
    branches: [ "vext_x678b_h894-user-12-SP1A.210812.016-519640-release-keys" ]
  pull_request:
    branches: [ "vext_x678b_h894-user-12-SP1A.210812.016-519640-release-keys" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: configure
